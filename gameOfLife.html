<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="index.css" />

  <title>Game of Life</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 game">
        <div id="canvas"></div>
      </div>
    </div>
    </container>
    <input type="color" id="chosen-color">

    <button type="button" class="btn btn-primary" id="reset-game">Reset Game</button>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary" id="next">Next</button>
      <button type="button" class="btn btn-primary" id="play">Play</button>
      <button type="button" class="btn btn-primary" id="stop">Stop</button>
    </div>
    <h5>FrameRate</h5>
    <input type="range" min="10" max="60" value="10" id="frameRate">
    <h5>Zoom</h5>
    <input type="range" min="10" max="100" value="30" id="zoom">
    <button type="button" class="btn btn-primary" id="random">Random</button>

    <h5>Die of Loneliness</h5>
    <input type="text" id="rules-text1" value="2">
    <h5>Die of Overpopulation</h5>
    <input type="text" id="rules-text2" value="3">
    <h5>New life due to Reproduction</h5>
    <input type="text" id="rules-text3" value="3">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="index.js"></script>
</body>

</html>
